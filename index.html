<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="container">
      <div class="settings">
        <label for="color">Pen Color</label>
        <input type="color" name="color" id="color" />
        <label for="pixels">Number of Pixels</label>
        <input type="number" name="pixels" id="pixels" />
        <label for="rainbow">Rainbow Mode</label>
        <input type="checkbox" name="rainbow" id="rainbow" />

        <button id="reset-canvas">Reset Canvas</button>
      </div>

      <div id="canvas"></div>
    </div>
  </body>
</html>
